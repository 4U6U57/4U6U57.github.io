<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 95%;
      margin-bottom:28px;

    }
    .card-header {
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header h4'; }
    .card-header ::content h4 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    </style>

    <div class="card-header" layout horizontal center>

      <content select="core-icon"></content>
      <content select="h4"></content>

    </div>

    <content></content>   
  </template>
  <script>
  Polymer({
    publish: {
    },
  });
  </script>
</polymer-element>
