<html>
<head>
  <title>August Valera</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

  <link rel="import" href="post-card.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>

  <core-drawer-panel> <!--forceNarrow-->
    <core-header-panel navigation drawer>
      <core-toolbar>
        <paper-icon-button icon="arrow-back" core-drawer-toggle></paper-icon-button>
      </core-toolbar>
      <core-selector selected="0">
        <paper-item onclick="pageZero();" core-drawer-close>
          <core-icon icon="account-circle"></core-icon>About</paper-item>
        <paper-item onclick="pageOne();" core-drawer-close>
          <core-icon icon="question-answer"></core-icon>Contact</paper-item>

      </core-selector>
    </core-header-panel>

    <core-header-panel main><!--mode="waterfall-tall"-->
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <span flex>August Valera</span>
      </core-toolbar>

    <div class="content">
      <core-animated-pages selected="0">
        <section class="container">
          <div>
            <h3>About</h3>
            <post-card>
              <p>August Valera is a second year student at University of California, Santa Cruz. He is currently pursuing a degree in Computer Engineering, BS.</p>
            </post-card>
        </section>
        <section class="container">
          <div>
            <h3>Contact</h3>
          </div>
        </section>
        <section class="container">
          <div>Two</div>
        </section>
      </core-animated-pages>
    </div>
    </core-header-panel>

  </core-drawer-panel>

  <script src="main.js"></script>
</body>
</html>
